<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Petshop PetShower</title>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class='box'>
                <h1><img src="logo.png" alt="logo do petshop"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="produtos.html">Serviços</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem:</label >
                <textarea cols="75" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail">
                    E-mail</label>
                    
                    <label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone">
                    Telefone</label>
                    
                    <label for="radiowhatsapp"><input type="radio" name="contato" value="whatsapp" id="radiowhatsapp" checked>
                    Whatsapp</label>                     
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Sexta</td>
                        <td>8h~20h</td>
                    </tr>                
                    <tr>
                        <td>Sábados</td>
                        <td>8h~18h</td>
                    </tr>
                    <tr>
                        <td>Domingos e Feriados</td>
                        <td>8h~13h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo.png">
            <p class="copyright">&copy; Copyright Petshop PetShower 2020</p>
        </footer>
    </body>
</html>
